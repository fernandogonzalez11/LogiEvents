<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe General</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="chart.js"></script>
    <script src="../script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="header"></div>
        <div class="title">Informe General</div>
        
        <div class="right-panel"></div>
        
        <div class="button-volver">
            <button class="button-text", onclick="goToAdminPanel()">Volver</div>
        </div>
        
        <div class="ranking-container">
          <div class="ranking-title">Ranking de Eventos</div>
          
          <table class="events-table">
              <thead>
                  <tr>
                      <th class="column-name">Nombre</th>
                      <th class="column-capacity">Capacidad</th>
                      <th class="column-reservations">Reservas</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="event-row">
                      <td class="event-name">Evento 1</td>
                      <td class="event-capacity">80</td>
                      <td class="event-reservations">03/03</td>
                  </tr>
                  <tr class="event-row">
                    
                      <td class="event-name">Evento 2</td>
                      <td class="event-capacity">20</td>
                      <td class="event-reservations">10</td>
                  </tr>
                  <tr class="event-row">
                      <td class="event-name">Evento 3</td>
                      <td class="event-capacity">30</td>
                      <td class="event-reservations">9</td>
                  </tr>
                  <tr class="event-row">
                      <td class="event-name">Evento 4</td>
                      <td class="event-capacity">20</td>
                      <td class="event-reservations">8</td>
                  </tr>
                  <tr class="event-row">
                      <td class="event-name">Evento 5</td>
                      <td class="event-capacity">20</td>
                      <td class="event-reservations">7</td>
                  </tr>
                  <tr class="event-row">
                      <td class="event-name">Evento 6</td>
                      <td class="event-capacity">20</td>  
                      <td class="event-reservations">6</td>
                  </tr>
                  <tr class="event-row">  
                      <td class="event-name">Evento 7</td>
                      <td class="event-capacity">20</td>
                      <td class="event-reservations">5</td>
                  </tr>
              </tbody>
          </table>
      </div>
        
      <div class="chart-container">
        <div class="chart-labels">
            <div class="chart-label">Activos</div>
            <div class="chart-label">Agotados</div>
            <div class="chart-label">Pr√≥ximos</div>
        </div>
        
        <div class="chart-bars-container">
            <div class="chart-bars">
                <!-- Bars will be generated by JavaScript -->
            </div>
            <div class="chart-values">
                <!-- Values will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="chart-axis"></div>
    </div>
    </div>
</body>
</html>
