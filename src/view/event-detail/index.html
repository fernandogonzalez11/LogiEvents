<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/event-detail/style.css">
    <script defer src="../script.js"></script>
    <script defer src="getEventInfo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="main-container">
        <button class="back-button" onclick="goToEvents()">Volver</button>
        <button class="reserve-button" onclick="goToReserveEvent()">Reservar Entrada</button>
        
        <div class="event-title" id="event-title">Cargando...</div>
        
        <img id="event-image" src="" alt="Event Image" class="event-image">
        
        <div class="detail-grid">
            <div class="event-name-label detail-label">Nombre de Evento:</div>
            <div class="event-name" id="event-name"></div>
            
            <div class="event-date-label detail-label">Fecha del Evento:</div>
            <div class="event-date" id="event-date"></div>
            
            <div class="organizer-label detail-label">Organizador:</div>
            <div class="organizer" id="organizer"></div>
            
            <div class="available-seats-label detail-label">Cupos Disponibles:</div>
            <div class="available-seats" id="available-seats"></div>
            
            <div class="category-label detail-label">Categoría:</div>
            <div class="category" id="category"></div>
            
            <div class="status-label detail-label">Estado:</div>
            <div class="status" id="status"></div>
            
            <div class="time-label detail-label">Hora:</div>
            <div class="time" id="time"></div>
        </div>
        
        <div class="description-label detail-label">Descripción:</div>
        <div class="description" id="description"></div>
    </div>

    <script>
        
        // Navigation functions
        function goToEvents() {
            window.location.href = '/events';
        }
        
        function goToReserveEvent() {
            window.location.href = `/reserve?id=${eventId}`;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', displayEvent);
    </script>
</body>
</html>
