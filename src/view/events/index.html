<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/events/globals.css" />
    <link rel="stylesheet" href="/events/styleguide.css" />
    <link rel="stylesheet" href="/events/style.css" />
    <script defer src="/events/../script.js"></script>
    <script defer src="/events/chatbot.js"></script>
    <script defer src="/events/tables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="frame">
          <div class="text-wrapper">Lista de Eventos</div>
          <div class="table-container">
            <table class="event-table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Capacidad</th>
                  <th>Fecha</th>
                  <th>Disponibilidad</th>
                </tr>
              </thead>
              <tbody id="stats-table-events"></tbody>
            </table>
          </div>
        </div>
        <div class="frame-3">
          <div class="text-wrapper">Mis Eventos</div>
          <div class="table-container">
            <table class="event-table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Capacidad</th>
                  <th>Fecha</th>
                  <th>Disponibilidad</th>
                </tr>
              </thead>
              <tbody id="stats-table-my-events"></tbody>
            </table>
          </div>
        </div>
        <div class="div-wrapper"><div class="text-wrapper-2">Página de Eventos</div></div>
        <button class="icon-button", onclick="goToEditProfile()"><img class="img" src="/events/img/user.svg" /></button>
        <button class="message-square-wrapper"><img class="img" src="/events/img/chat.svg" /></button>
        <button class="button" id="adminbutton", onclick="goToAdminPanel()">Admin</button>
      </div>
    </div>
    <div id="chatbot-sidebar" style="display: none;">
      <div class="chatbot">
        <div class="chatbot-header">
          <div class="chatbot-title">ChatBot</div>
        </div>
        <div class="chatbot-body">
          <div class="chatbot-message-text">
            <table class="tabla-mensajes"></table>
          </div>
        </div>
        <div class="chatbot-input-spacer"></div>
        <select class="chatbot-input-container" id="chatbot-prompt">
          <option value="" disabled selected>Escoge tu pregunta...</option>
          <option value="option1">¿Cómo edito la información de mi usuario?</option>
          <option value="option2">¿Cómo reservo espacios en un evento?</option>
          <option value="option3">¿Cómo creo un nuevo evento?</option>
          <option value="option4">¿Cómo edito un evento?</option>
          <option value="option5">¿Cómo borro un evento?</option>          
        </select>
        <div class="chatbot-send-button">
          <div class="send-icon">
            <img alt="Send" src="/events/img/send.svg">
          </div>
        </div>
      </div>
    </div>
    <script>
      const chatButton = document.querySelector('.message-square-wrapper');
      const chatbotSidebar = document.getElementById('chatbot-sidebar');

      chatButton.addEventListener('click', () => {
        chatbotSidebar.style.display =
          chatbotSidebar.style.display === 'none' ? 'block' : 'none';
      });
    </script>
  </body>
</html>
