<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box"></div>
        <div class="input-field-1">
            <span class="label">Cédula de Identidad</span>
            <div class="input-box">
                <span class="input-text">Cédula Física/Jurídica</span>
            </div>
        </div>
        <div class="input-field-2">
            <span class="label">Correo Electrónico</span>
            <div class="input-box">
                <span class="input-text">example.001@email.com</span>
            </div>
        </div>
        <div class="input-field-3">
            <span class="label">Número Telefónico</span>
            <div class="input-box">
                <span class="input-text">+506 #### ####</span>
            </div>
        </div>
        <div class="input-field-4">
            <span class="label">Nombre</span>
            <div class="input-box">
                <span class="input-text">Nombre Completo</span>
            </div>
        </div>
        <div class="input-field-5">
             <span class="label">Username</span>
            <div class="input-box">
                <span class="input-text">---</span>
            </div>
        </div>
           <div class="input-field-6">
            <span class="label">Password</span>
            <div class="input-box">
                <span class="input-text">4 letras y 4 números</span>
            </div>
        </div>
        <div class="register-button">
            <span class="button-text">Registrar</span>
        </div>
        <div class="admin-user-buttons">
            <div class="admin-button">
                <span class="button-text-2">Administrador</span>
            </div>
            <div class="user-button">
                <span class="button-text-3">Usuarios</span>
            </div>
        </div>
        <span class="login-link">Log In</span>
    </div>
</body>
</html>
