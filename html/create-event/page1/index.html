<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="create-event-title">Crear evento</div>
            <div class="date-time-group">
                <div class="date-label">Fecha</div>
                <div class="time-label">Hora</div>
                <input class="date-input" />
                <input class="time-input" />
            </div>
            <div class="name-group">
                <label for="name">Nombre</label>
                <input class="input-field" />
            </div>
            <div class="description-group">
                <label for="description">Descripción</label>
                <input class="input-field description-field">
                </input>
            </div>
            <div class="location-group">
                <label for="location">Ubicación</label>
                <input class="input-field" />
            </div>
            <button class="next-button">Siguiente</button>
        </div>
        <div class="icons">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
    </div>
</body>
</html>
