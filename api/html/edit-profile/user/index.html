<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/edit-profile/user/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input class="input-field" />
            </div>
            <div class="form-group">
                <label for="phone">Número telefónico</label>
                <input class="input-field" />
            </div>
            <div class="form-group">
                <label for="id">Cédula de identidad</label>
                <div class="input-field placeholder">---</div>
            </div>
        </div>
        <div class="icons">
            <div class="icon">
                <img alt="Home" src="../../global_assets/logout.svg">
            </div>
            <div class="icon">
                <img alt="User" src="/edit-profile/user/../../global_assets/user.svg">
            </div>
            <div class="icon">
                <img alt="Log out" src="/edit-profile/user/../../global_assets/home.svg">
            </div>
        </div>
        <div class="name-title">Nombre Completo</div>
        <div class="username">@username</div>
        <div class="user-type">[User]</div>
    </div>
</body>
</html>
