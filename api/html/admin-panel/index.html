<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/admin-panel/globals.css" />
    <link rel="stylesheet" href="/admin-panel/styleguide.css" />
    <link rel="stylesheet" href="/admin-panel/style.css" />
    <script defer src="../script.js"></script>
  </head>
  <body>
    <div class="admin-dashboard">
      <div class="div">
        <div class="overlap-group">
          <div class="overlap">
            <div class="text-wrapper">Panel admin</div>
            <div class="text-wrapper">Panel admin</div>
            <div class="text-wrapper">Panel admin</div>
          </div>
          <img class="user" src="/admin-panel/../global_assets/user.svg" />
        </div>
        <div class="overlap-2">
          <div class="text-wrapper-2">Administrar eventos</div>
          <div class="group">
            <div class="accordion">
              <div class="accordion-item">
                <div class="accordion-title">
                  <div class="title">Evento 0</div>
                  <img class="img" src="/admin-panel/img/chevron-up.svg" />
                </div>
              </div>
              <div class="accordion-item">
                <div class="accordion-title">
                  <div class="title">Evento 1</div>
                  <img class="img" src="/admin-panel/img/chevron-up.svg" />
                </div>
                <div class="accordion-content">
                  <div class="body">Organizador: Jaime Hern√°ndez<br />Fecha: 17/02/2025</div>
                </div>
              </div>
              <div class="accordion-title-wrapper">
                <div class="accordion-title-2">
                  <div class="title">Evento 2</div>
                  <img class="img" src="/admin-panel/img/chevron-down.svg" />
                </div>
              </div>
              <div class="accordion-title-wrapper">
                <div class="accordion-title-2">
                  <div class="title">Evento 3</div>
                  <img class="img" src="/admin-panel/img/chevron-down.svg" />
                </div>
              </div>
              <div class="accordion-title-wrapper">
                <div class="accordion-title-2">
                  <div class="title">Evento 4</div>
                  <img class="img" src="/admin-panel/img/chevron-down.svg" />
                </div>
              </div>
            </div>
            <button class="button", onclick="goToCreateEvent()">Crear</button>
          </div>
          <div class="edit-and-delete">
            <img class="trash" src="/admin-panel/img/trash.svg" /> <img class="edit" src="/admin-panel/img/edit.svg" />
          </div>
          <div class="edit-and-delete-2">
            <img class="trash" src="/admin-panel/img/trash.svg" /> <img class="edit" src="/admin-panel/img/edit.svg" />
          </div>
          <div class="edit-and-delete-3">
            <img class="trash" src="/admin-panel/img/trash.svg" /> <img class="edit" src="/admin-panel/img/edit.svg" />
          </div>
          <div class="edit-and-delete-4">
            <img class="trash" src="/admin-panel/img/trash.svg" /> <img class="edit" src="/admin-panel/img/edit.svg" />
          </div>
          <div class="edit-and-delete-5">
            <img class="trash" src="/admin-panel/img/trash.svg" /> <img class="edit" src="/admin-panel/img/edit.svg" />
          </div>
        </div>
        <button class="button-3", onclick="goToEvents()">Volver</button>
      </div>
    </div>
  </body>
</html>
