<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/signup/admin/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <div class="input-field-group">
                <label for="nombre">Nombre</label>
                <input class="input-wrapper" />
            </div>
            <div class="input-field-group">
                <label for="cedula">Cédula de identidad</label>
                <input class="input-wrapper" />
            </div>
            <div class="input-field-group">
                <label for="correo">Correo electrónico</label>
                <input class="input-wrapper" />
            </div>
            <div class="input-field-group">
                <label for="telefono">Número telefónico</label>
                <input class="input-wrapper" />
            </div>
            <div class="input-field-group">
                <label for="username">Username</label>
                <input class="input-wrapper" />
            </div>
            <div class="input-field-group">
                <label for="password">Password</label>
                <input class="input-wrapper" />
            </div>
            <div class="input-field-group">
                <label for="rol">Rol</label>
                <input class="input-wrapper" />
            </div>
            <div class="input-field-group">
                <label for="id-empleado">ID empleado</label>
                <input class="input-wrapper" />
            </div>
            <button class="register-button">Registrar</button>
            <div class="admin-user-toggle">
                <button class="admin-button">Administrador</button>
                <button class="user-button">Usuario</button>
            </div>
            <div class="log-in-link">Log In</div>
            <div class="logo-group">
                <div class="logo-item"></div>
                <div class="logo-item"></div>
                <div class="logo-item"></div>
            </div>
        </div>
    </div>
</body>
</html>
