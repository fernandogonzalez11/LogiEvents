<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/create-event/page2/style.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <!-- Category Section -->
            <div class="category-section">
                <div class="category-label">Categor√≠a</div>
                <div class="date-box">
                    <div class="date-text">2024-02-21</div>
                </div>
                <div class="category-box">
                    <div class="category-text">Concierto</div>
                    <div class="category-icon"></div>
                </div>
            </div>

            <!-- Capacity Section -->
            <div class="capacity-section">
                <div class="capacity-label">Capacidad</div>
                <input class="capacity-input" />
            </div>

            <!-- Status Section -->
            <div class="status-section">
                <div class="status-label">Estado</div>
                <input class="status-box" />
            </div>

            <!-- Price Section -->
            <div class="price-section">
                <div class="price-label">Precio</div>
                <input class="price-input" />
            </div>

            <!-- Image Section -->
            <button class="upload-file">
                <div class="upload-text">Cargar archivo...</div>
            </button>
            <div class="image-section">
                <div class="image-label">Imagen</div>
                <div class="image-path">/home/Pictures/banner.png</div>
            </div>

            <!-- Create Event Title -->
            <div class="create-event-title">Crear evento</div>

            <!-- Create Button -->
            <div class="create-button">
                <div class="create-text">Crear</div>
            </div>

            <!-- Icons Section -->
            <div class="icons">
                <div class="icon-1">
                    <img alt="Home" src="/create-event/page2/../../global_assets/home.svg">
                </div>
                <div class="icon-2">
                    <img alt="User" src="/create-event/page2/../../global_assets/user.svg">
                </div>
                <div class="icon-3">
                    <img alt="Log out" src="/create-event/page2/../../global_assets/logout.svg">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
